<!DOCTYPE html>

<script>
    let draw;
    draw = "<table border='1' cellspacing='0' cellpadding='3'>";
    for (let i=1;i<=9;i++){
        draw=draw+"<tr>";
        for (let j=2;j<=9;j++){
            draw=draw + "<td>"+j+ "*" +i+ "=" +(j*i) +"</td>";
        }draw=draw+"<tr>"
    }draw=draw+"</table>"
    document.write(draw)
</script>
